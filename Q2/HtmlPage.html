<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="JavaScript.js"></script>
    <title></title>
</head>
<body>
    <form id="myform" onsubmit="CreateDuck(event)">
        <h1>Hey! document your Duck's details:</h1>
        Insert name: <input id="name" type="text" required /> <br />
        Insert color: <input id="color" type="color" /><br />
        Insert age: <input id="age" type="number" /><br />
        Insert weight: <input id="weight" type="number"  /><br />
        Add link to picture: <input id="pic" type="text" /><br />
        <input id="submit" type="submit" value="Create Duck" />

    </form>
    <div id="buttonph"></div>
    <div id="ph"></div>

</body>
</html>
<script>
    var d;
    var btnShow;
    var btnQuack;
    function CreateDuck(event) {
        event.preventDefault();
        let name = document.getElementById("name").value;
        let color = document.getElementById("color").value;
        let age = document.getElementById("age").value;
        let weight = document.getElementById("weight").value;
        let pic = document.getElementById("pic").value;
        d = new Duck(name, color, age, weight, pic);
        document.getElementById("submit").disabled = true;
        document.getElementById("submit").style.backgroundColor = "green";
        AddButtons();
    
    }
   
    function AddButtons()
    {
        btnDiv = document.createElement("div")
        btnShow = document.createElement("button");
        btnShow.id = "btnShow";
        btnShow.innerHTML = "Show";
         btnQuack = document.createElement("button");
        btnQuack.id = "btnQuack";
        btnQuack.innerHTML = "Quack";
        
        btnDiv.appendChild(btnShow);
        btnDiv.appendChild(btnQuack);

        document.body.appendChild(btnDiv);
        btnShow = document.getElementById("btnShow");
        btnQuack = document.getElementById("btnQuack");


        btnShow.addEventListener("click", () => {
            showPar = document.createElement("p");
            showPar.innerHTML = d.Show();
        });

        btnQuack.addEventListener("click", () => {
            document.getElementById("ph").innerHTML = "";
            quackPar = document.createElement("p");
            document.getElementById("ph").appendChild(quackPar);
            quackPar.innerHTML = d.Quack();
        })
    }
   
   
</script>
